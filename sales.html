<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style/style.css">

<body>
  <main>
    <!-- This form will allow input of values and return a new row to the table  -->
    <form id="add-store">

      <label>Store name<input type="text" name="store-name"></label>

      <label>Minimum daily customers<input type="text" name="min-cust"></label>

      <label>Maximum daily customers<input type="text" name="max-cust"></label>

      <label>Average cookies sold per customer<input type="text" name="avg-cookies"></label>

      <input type="submit" name="creat-a-store" value="Create a store!">

    </form>

    <!-- this 'div' holds the table that gets input through the DOM -->
    <div id="sales-table">

    </div>
  </main>
  <script src="script/app.js"></script>
