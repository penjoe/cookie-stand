<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pat's Salmon Cookies</title>
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Trocchi&display=swap" rel="stylesheet">  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<header>
  <h1>Pat's Salmon Cookies</h1>
  <img src="images/salmonCookiesLogo.png" alt="logo of a Chinook Salmon">
  <nav>
    <ul>
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a href="sales.html">Sales</a>
      </li>
    </ul>
  </nav>
</header>
<body>
  <main>
    <!-- This form will allow input of values and return a new row to the table  -->
    <fieldset id="store">
      <form id="add-store">
        <fieldset id="text-inputs">

          <label class="store-input">
            Store name
            <input class="form-input" placeholder="  Location" type="text" name="storeName" required>
          </label>

          <label class="store-input">
            Minimum daily customers
            <input class="form-input" placeholder="  Min Customers" type="number" name="minCust" required>
          </label>

          <label class="store-input">
            Maximum daily customers
            <input class="form-input" placeholder="  Max Customers" type="number" name="maxCust" required>
          </label>

          <label class="store-input">
            Average cookies sold per customer
            <input class="form-input" placeholder="  Average Sale" type="number" step="any" name="avgCookies" required>
          </label>
        
          <input id ="submit-button" type="submit" name="create-a-store" value="Create a store!">
        </fieldset>
        
        
      </form>
    </fieldset>
    <!-- this 'div' holds the table that gets input through the DOM -->
    <div id="sales-table">

    </div>
  </main>
  <script src="script/app.js"></script>
</body>
</html>
