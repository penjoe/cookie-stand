<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pat's Salmon Cookies</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<header>
  <h1>Pat's Salmon Cookies</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>
</header>
<body>
  <main>
    <!-- This form will allow input of values and return a new row to the table  -->
    <fieldset id="store">
      <form id="add-store">
        <fieldset id="text-inputs">
          <label class="store-input">Store name<input type="text" name="store-name"></label>

          <label class="store-input">Minimum daily customers<input type="text" name="min-cust"></label>

          <label class="store-input">Maximum daily customers<input type="text" name="max-cust"></label>

          <label class="store-input">Average cookies sold per customer<input type="text" name="avg-cookies"></label>
        
        </fieldset>
        
        <input type="submit" name="creat-a-store" value="Create a store!">
        
      </form>
    </fieldset>
    <!-- this 'div' holds the table that gets input through the DOM -->
    <div id="sales-table">

    </div>
  </main>
  <script src="script/app.js"></script>
</body>
</html>
